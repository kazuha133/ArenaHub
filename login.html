<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - E-TEAM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <header>
    <div class="logo">E-TEAM</div>
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="team.html">Đội tuyển</a>
      <a href="schedule.html">Lịch tập</a>
      <a href="results.html">Kết quả</a>
      <a href="login.html" class="active">Đăng nhập</a>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Đăng nhập</h2>
      <form id="loginForm">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>

        <button type="submit" class="btn">Đăng nhập</button>
      </form>
      <p class="register-text">Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
    </div>
  </main>

  <footer>
    <p>© 2025 E-TEAM | Thiết kế bởi Nguyễn Quốc Tiến</p>
  </footer>

  <script>
    // Giả lập xử lý đăng nhập (frontend)
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "admin" && password === "123") {
        alert("Đăng nhập thành công!");
        window.location.href = "index.html"; // quay lại trang chủ
      } else {
        alert("Sai tài khoản hoặc mật khẩu! (demo)");
      }
    });
  </script>
</body>
</html>
